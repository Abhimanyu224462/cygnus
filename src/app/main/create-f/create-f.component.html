<div class="position-relative vh-100  ">
    <div class="d-flex justify-content-center mt-5">
        <img  src="https://cygnusworldschool.com/img/philosophy/blue.jpg" alt="Background" 
            class=" img-fluid position-absolute w-75 " style="opacity: 0.2; z-index: -1;">
    </div>

    <div class="p">
      <h1 class="display-4 position-relative text-center text-black">Enter Student's Data</h1>
      <div class="container col-md-8 d-flex border shadow mt-3">
       <div class="col-md-6">
         <div class="mb-3 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Student's Name</label>
            <input type="text" class="form-control bg-transparent border-1" id="id1" placeholder="Name">
          </div>
          <div class="mb-3 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Class</label>
            <input type="text" class="form-control bg-transparent border-1" id="id2" placeholder="Class">
          </div>
          <div class="mb-3 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Marks</label>
            <input type="text" class="form-control bg-transparent border-1" id="id3" placeholder="in Percent '%'">
          </div>
          <div class="mb-3 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Student's Rank</label>
            <input type="text" class="form-control bg-transparent border-1" id="id4" placeholder="Rank in Class">
          </div>
       </div>
       <div class="col-md-6">
        <div class="mb-3 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Roll</label>
            <input type="text" class="form-control bg-transparent border-1" id="id5" placeholder="Roll">
          </div>
                                                
          <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Other
                </label>
              </div>
          </div>
          
          <div class=" mb-3 ">
            <select class="form-select bg-transparent border-1" aria-label="Default select example">
                <option selected>Select City</option>
                <option value="1">Nashik</option>
                <option value="2">Mumbai</option>
                <option value="3">Nagpur</option>
                <option value="3">Gondia</option>
                <option value="3">Pune</option>
              </select>
          </div>
          <button class="btn btn-success mb-3">Submit</button> &nbsp;
          <button class="btn btn-success px-3 mb-3">Reset</button>

       </div>
          
         

      </div>
    </div>
  </div>
